<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tu portafolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <div  class="brand">
                    <input id="iniciales" class="input2"type="text" placeholder="iniciales">
                
                </div>
                <ul class="MENU-SUPERIOR">
                    <li class="LISTA"><a class="HOME" href="#">HOME</a></li>
                    <li class="LISTA"><a href="#"> ABOUT ME</a></li>
                    <li class="LISTA"><a href="#"> PORTFOLIO</a></li>
                    <li class="LISTA"><a href="#"> CONTACT</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="main">
            
            <div class="info-content">
                <input id="tunombre" class="TUNOMBRE" type="text" placeholder="TU NOMBRE">
               <textarea class="textarea" name="" id="bienvenidad" rows="10" placeholder="Da la bienvenidad a tu portafolio"></textarea>
                <div class="Contenedor1">
                    
                    <img class="fotoPersonal" src="https://stonegatesl.com/wp-content/uploads/2021/01/avatar-300x300.jpg" alt="avatar" id="img" />
                    <input class="Foto2" type="file" name="foto" id="foto" accept="image/*" placeholder="inserta foto" />
                    <label  class="textFoto" for="foto">Cambiar foto</label>
                  </div>
            </div>
            



        </main>
        
    </div>
    <div class="about">
    
        <img class="fotoPersonal2" src="https://stonegatesl.com/wp-content/uploads/2021/01/avatar-300x300.jpg" alt="avatar" id="img2" />
                    <input class="Foto3" type="file" name="foto" id="foto2" accept="image/*" placeholder="inserta foto" />
                    <label  class="textFoto2" for="foto">Cambiar foto</label>
                    <div class="about-info">
                        <h1>ABOUT ME</h1>
                        <div class="divider"></div>
                        <textarea  class="textarea2" name="" id="hablaDeTi" placeholder="HABLA DE TI"></textarea>
                    </div>

    </div>
    <div class="portafolio">


        <div class="portafolio-encabezado">
            <h2>My Portfolio</h2>
            <div class="divider"></div>

        </div>
        <div class="contenedor2">
            <div class="card">
                <div class="Card-imagen">

                </div>
                <div class="card-title">
                    <h2>Project Descripcion</h2>
                    <textarea name="" id="proyecto" cols="30" placeholder="descripcion del proyecto"></textarea>
                </div>
                <div class="link-project">
                    <input type="url" name="" id="link1" placeholder="link de tus proyectos">
                    <input type="url" name="" id="link2" placeholder="link directo de un proyecto ">
                </div>
            </div>
            
            <div class="contenedor2">
                <div class="card">
                    <div class="Card-imagen">
    
                    </div>
                    <div class="card-title">
                        
                        <h2>Project Descripcion</h2>
                        <textarea name="" id="proyecto" cols="30" placeholder="descripcion del proyecto"></textarea>
                    </div>
                    <div class="link-project">
                        <input type="url" name="" id="link3" placeholder="link de tus proyectos">
                        <input type="url" name="" id="link4" placeholder="link directo de un proyecto ">
                    </div>
                </div>

        </div>

    </div>
        
    <div class="contacto-conteneder">
                <h2>Contact</h2>
        <div class="divider"></div>
        <div class="mensaje">
            <h2>Send Me A Message</h2>
            <input type="text" placeholder="nombre">
            <input type="email" name="" id="" placeholder="email">
            <textarea name="" id="" cols="30" placeholder="mensaje"></textarea>
            <button>Send Message</button>
        </div>
        <button class="GUARDAR" type="button" onclick=guardar>GUARDAR</button>
    </div>
       
    
    
    
 <script src="js/fotosPlantilla.js"></script>
</body>

</html>
